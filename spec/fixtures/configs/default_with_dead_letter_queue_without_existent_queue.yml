---
default:
  general:
    region: 'us-east-1'
    prefix: 'system_name'
    suffix: 'queue'
    environment: 'production'
    fifo: false
    content_based_deduplication: false
    max_receive_count: 7
    dead_letter_queue: true
    dead_letter_queue_suffix: 'failures'
    visibility_timeout: 60
    message_retention_period: 1209600
queues:
  - name: 'product_updater_7'
    region: 'sa-east-1'
    metadata:
      type: 'strict'
      reference: 'product'
    topics:
        - name: 'product'
          region: 'sa-east-1'
  - name: 'product_adjuster_7'
    suffix: 'alert'
    dead_letter_queue: false